<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MudFPVAssistant</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script src="js/ctx.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MudFPVAssistant.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">üóô</span>
    </div>

    <script>
        // –¢–µ–ø–µ—Ä —ñ–∑ –æ–ø—Ü—ñ—è–º–∏ –¥–ª—è –≤–∏—Å–æ–∫–æ—ó —Ç–æ—á–Ω–æ—Å—Ç—ñ
        window.getCurrentPosition = () =>
            new Promise((res, rej) =>
                navigator.geolocation.getCurrentPosition(
                    res,
                    rej,
                    {
                        enableHighAccuracy: true, // –∑–∞–ø–∏—Ç–∞—Ç–∏ GPS, —è–∫—â–æ —î
                        timeout: 10000,           // —á–µ–∫–∞—Ç–∏ –¥–æ 10 —Å–µ–∫—É–Ω–¥
                        maximumAge: 0             // –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∑–∞—Å—Ç–∞—Ä—ñ–ª—ñ –¥–∞–Ω—ñ
                    }
                )
            );
    </script>


    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
